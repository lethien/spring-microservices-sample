<!DOCTYPE html>
<html>
<head>
<title>Multiplication v1</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="multiplication-client.js"></script>
<script src="gamification-client.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Welcome to Social Multiplication</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3 class="text-center">Your new challenge is</h3>
				<h1 class="text-center">
					<span class="multiplication-a"></span> x <span
						class="multiplication-b"></span>
				</h1>
				<p>
				<form id="attempt-form">
					<div class="form-group">
						<label for="result-attempt">Result?</label> <input type="text"
							name="result-attempt" id="result-attempt" class="form-control">
					</div>
					<div class="form-group">
						<label for="user-alias">Your alias:</label> <input type="text"
							name="user-alias" id="user-alias" class="form-control">
					</div>
					<input type="submit" value="Check" class="btn btn-default" />
					<input type="button" value="Again" class="btn btn-default" onclick="updateMultiplication();" />
				</form>
				</p>
				<div class="result-message"></div>
				<div id="stats-div" style="display: none;">
					<h2>Your statistics</h2>
					<table id="stats" class="table">
						<tbody>
							<tr>
								<td class="info">User ID:</td>
								<td id="stats-user-id"></td>
							</tr>
							<tr>
								<td class="info">Score:</td>
								<td id="stats-score"></td>
							</tr>
							<tr>
								<td class="info">Badges:</td>
								<td id="stats-badges"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<h3>Leaderboard</h3>
				<table id="leaderboard" class="table">
					<tr>
						<th>User ID</th>
						<th>Score</th>
					</tr>
					<tbody id="leaderboard-body"></tbody>
				</table>
				<div class="text-right">
					<button id="refresh-leaderboard" class="btn btn-default"
						type="submit">Refresh</button>
				</div>
				<div id="results-div" style="display: none;">
					<h2>Your latest attempts</h2>
					<table id="results" class="table">
						<tr>
							<th>Attempt ID</th>
							<th>Multiplication</th>
							<th>You entered</th>
							<th>Correct?</th>
						</tr>
						<tbody id="results-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
